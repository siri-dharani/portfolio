</head>
<body class="background_style">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4 px-lg-5 d-flex justify-content-between align-items-center">
            <a class="navbar-brand mb-0" href="#">Welcome to Portfolio</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="about.html">About</a>
                    <a class="nav-link" href="projects.html">Projects</a>
                    <a class="nav-link" href="mini-projects.html">Mini-Projects</a>
                    <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <h1 class="name_text">Contact Me</h1>
        <h2 class="name_text2">I would love to hear from you!</h2>
        <p class="name_text2">Please fill out the form below to get in touch.</p>
        <div class="contact_card">
            <form id="contact_head" action="https://formspree.io/f/mblgwvvp" method="POST">
                <div class="mb-3 paragh_style">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3 paragh_style">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="_replyto" required>
                </div>
                <div class="mb-3 paragh_style">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" name="message"></textarea>
                </div>
                <button type="submit" class="button_style" id="submit">Submit</button>
                <p id="name_display"></p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer_style text-center">
        <p>Check out my profiles on various platforms:</p>
        <div class="social-icons">
            <a href="https://leetcode.com/u/kotarudharani/" target="_blank"><i class="bi bi-code-slash"></i> LeetCode</a>
            <a href="https://www.geeksforgeeks.org/user/dharaniv6ih/" target="_blank"><i class="bi bi-book"></i> GeeksforGeeks</a>
            <a href="https://www.hackerrank.com/profile/dharani24447" target="_blank"><i class="bi bi-terminal"></i> HackerRank</a>
            <a href="https://www.linkedin.com/in/kotaru-dharani-96aa43289/" target="_blank"><i class="bi bi-linkedin"></i> LinkedIn</a>
            <a href="https://github.com/siri-dharani" target="_blank"><i class="bi bi-github"></i> GitHub</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const submitButton = document.getElementById("submit");
        const nameDisplay = document.getElementById("name_display");
        const nameInput = document.getElementById("name");
        const contactForm = document.getElementById("contact_head");

        contactForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(contactForm);
            fetch(contactForm.action, {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    nameDisplay.textContent = "Thank you, " + nameInput.value + "! Your message has been sent.";
                    contactForm.reset();
                } else {
                    nameDisplay.textContent = "Oops! Something went wrong. Please try again.";
                }
            }).catch(error => {
                nameDisplay.textContent = "Error occurred. Please try again.";
            });
        });
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
