            <div class="mb-3 paragh_style">

        <script>
            const submitButton = document.getElementById("submit");
            const nameDisplay = document.getElementById("name_display");
            const nameInput = document.getElementById("name");
            const contactForm = document.getElementById("contact_head");
        
            contactForm.addEventListener("submit", function(event) {
                event.preventDefault();
        
                const formData = new FormData(contactForm);
        
                fetch(contactForm.action, {
                    method: "POST",
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        nameDisplay.textContent = "Thank you, " + nameInput.value + "! Your message has been sent.";
                        contactForm.reset();
                    } else {
                        nameDisplay.textContent = "Oops! Something went wrong. Please try again.";
                    }
                }).catch(error => {
                    nameDisplay.textContent = "Error occurred. Please try again.";
                });
            });
        </script>
